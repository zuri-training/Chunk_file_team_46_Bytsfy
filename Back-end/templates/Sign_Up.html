<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp Page</title>
    <!--Bootstrap--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--Custom CSS--->
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <!--Google Fonts--->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:wght@200;300;400;500;600&display=swap"
          rel="stylesheet">

    <!--Fontawesome CDN--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>

<!------------------------------Sign in Section------------------------------->
<section class="login">

    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <img src="../assets/img/logo.svg" alt="logo">
                <img src="../assets/img/hero-signup.svg" class="login-hero" alt="hero-img">
            </div>
            <div class="col account shadow p-3 mb-4 bg-body rounded">
                <h2 class="text-center account-header">Welcome</h2>
                <p class="text-center account-p">Let's Sign you Up for Free</p>
                <div class="socia-signin mb-4">
                    <a href="{% url 'social:begin' 'google-oauth2' %}">
                        <button type="button" class="btn-social pr-2 mb-3 text-center"><img
                                src="/static/assets/img/google.svg" alt=""> Sign Up With Google
                        </button>
                    </a>
                    <a href="{% url 'social:begin' 'github' %}">
                        <button type="button" class="btn-social text-center"><img src="/static/assets/img/github.svg"
                                                                                  alt=""> Sign Up With Github
                        </button>
                    </a>
                </div>
                <div class="row">
                    <div class="col">
                        <hr class="text-bg-dark">
                    </div>
                    or
                    <div class="col">
                        <hr class="text-bg-dark">
                    </div>
                </div>
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to the <a href="">Terms of
                            Service</a> and <a href="">Privacy Policy</a></label>
                    </div>
                    <div class="d-grid gap-2 text-capitalize">
                        <button class="btn btn-newbtn" type="button"><a href="./Sign_In.html"
                                                                        class="text-white btn-newbtn">Sign Up</a>
                        </button>
                        <p class="text-center"> Already have an account?
                            <a href="./Sign_In.html">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js "
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk "
        crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js "
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK "
        crossorigin="anonymous "></script>


</body>

</html>
