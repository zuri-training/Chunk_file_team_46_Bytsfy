<!doctype html>
<html lang="en">
{% load static %}
{% load widget_tweaks %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!--Bootstrap--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--Custom CSS--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!--Google Fonts--->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!--Fontawesome CDN--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>

    <!------------------------------Sign in Section------------------------------->
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col mt-3">
                    <img src="{% static 'assets/img/logo.svg' %}" alt="logo">
                    <img src="{% static 'assets/img/hero-signin.svg' %}" class="login-hero" alt="hero-img">
                </div>
                <div class="col account shadow p-3 mb-4 bg-body rounded mt-3">
                    <h2 class="text-center account-header">Welcome</h2>
                    <p class="text-center account-p">Let's Sign you In for Free</p>
                    <div class="socia-signin mb-4">
                        <a href="{% url 'social:begin' 'google-oauth2' %}">
                            <button type="button" class="btn-social pr-2 mb-3 text-center"><img src="{% static 'assets/img/google.svg' %}" alt=""> Sign In With Google</button>
                        </a>
                        <a href="{% url 'social:begin' 'github' %}">
                            <button type="button" class="btn-social text-center"><img src="{% static 'assets/img/github.svg' %}" alt=""> Sign In With Github</button>
                        </a>
                    </div>
                    <div class="row">
                        <div class="col">
                            <hr class="text-bg-dark">
                        </div>
                        or
                        <div class="col">
                            <hr class="text-bg-dark">
                        </div>
                    </div>
                    <form class="mt-3" method="POST">
                        {% csrf_token %}
                        {% for error in form.non_field_errors %}
                                   <div class="alert alert-danger p-1 alert-dismissible">
                                        <small>{{ error}}</small>
                                        <button type="button"  class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close"></button>
                                   </div>
                        {% endfor %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">{{field.label}}</label>
                            {% render_field field class="form-control py-2" %}
                        </div>
                        {% endfor %}
                        <div class="mb-3 form-check">
                            <label class="form-check-label" for="exampleCheck1"><a href="{% url 'account_reset_password' %}">Forgot Password?</a></label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-newbtn" type="submit"><a href=""class="text-white btn-newbtn">Sign In</a></button>
                            <p class="text-center"> Already have an account?
                                <a href="{% url 'account_signup' %}">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
