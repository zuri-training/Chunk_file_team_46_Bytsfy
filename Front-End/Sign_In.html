<body>
     <main class="mt-5 mx-auto">
          <div class="row mx-auto hellosection">
               <!-- The acknoledgement section of the sign in page -->
               <div class="col-lg-7 col-md-7 col-sm-3 hsectncol1">
                    <h1 class="fs-2 pt-lg-5 pt-md-4 pt-sm-2 fw-bold">Welcome Back!</h1>
                    <p >Please fill in your details to continue,</p>
                    <img src="assets/images/signin_image.svg" class="img-fluid rounded-top " alt="">
               </div>
               <!-- The sign in form section starts here -->
               <div class="col-lg-5 hsectncol2">
                    <div class="container container_getStrtd">
                         <h1 class="fs-2 pt-2 pb-4 fw-bold">Sign in to Bytsfy</h1>
                         <div class="mb-3 py-2 google">
                              <a href="#" class="fa fa-google px-2 py-1 bg-danger text-white text-decoration-none"></a><a href="http://" class="ps-3 text-dark text-decoration-none">Sign in with Google</a>
                         </div>
                         <div class="mb-4 py-2 w-auto facebook">
                              <a href="#" class="fa fa-facebook px-2 py-1 bg-primary text-white text-decoration-none"></a><a href="http://" class="ps-3 text-dark text-decoration-none">Sign in with Facebook</a>
                         </div>
                         <div class="row">
                              <div class="col-5"><hr></div>
                              <div class="col-2 container-fluid"><p>or</p></div>
                              <div class="col-5"><hr></div>
                         </div>
                    </div>
                    
                    <div>
                         <form action="" method="get">
                              <div class="container mb-3">
                                <label for="" class="form-label mt-4">Email</label>
                                <input type="email" class="form-control py-2" name="email" id="email" aria-describedby="emailHelpId" placeholder="Enter your email">
                                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
                              </div>
                              <div class=" container mb-2">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control py-2" name="pwd" id="pwd" placeholder="Enter a password" required>
                              </div>
                              <div class="container text-end"><a href="http://" class="text-decoration-none forgotpwd"><b>Forgot Password?</b></a></div>
                              <div class="container">
                                   <a name="btn" id="btn" class="container btn mt-4 signin_btn" href="#" role="button">Sign In</a>
                              </div>
                              <div class="container last_paragraph">
                                   <p class="text-center last_paragraphP">Don't have an account? <a href="http://" class="text-decoration-none sign_up"><b>Sign up</b></a></p>

                         </form>
