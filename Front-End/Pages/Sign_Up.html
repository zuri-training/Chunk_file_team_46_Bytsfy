<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>sign up</title>
     <!-- External css used -->
    <link rel="stylesheet" href="../assets/css/Sign_In_Up.css" />
    <!-- For a felxible design, Bootstrap5 CSS was included-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google fonts CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome 4.7.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
     <main class="mt-5 mx-auto">
          <div class="mx-auto logo_section">
               <img src="assets/images/Bytsfylogo.svg" alt="Bytsfy logo" srcset="" class="signinup_logo">
          </div>
          <!-- The acknoledgement section of the sign up page -->
          <div class="flex-container whole_section">
               <div class="container signup_image my-auto">
                    <img src="assets/images/bro.svg" class="img-fluid rounded-top" alt="">
               </div>
               <div class="container signin mx-auto ">
                    <!-- <div class="signup_section"> -->
                    <div class="hellosection">
                         <h1 class="fs-2 pt-lg-5 pt-md-4 pt-sm-2 fw-bold text-center">Welcome!</h1>
                         <p class="text-center">Let's sign you up for free.</p>
                    </div>
                    <!-- The sign up form section starts here -->
                    <div class="singupsectn mx-auto" >
                         <div class="container container_getStrtd">
                              <div class="mb-3 py-2 google">
                                   <a href="http://" class="ps-3 text-dark text-decoration-none"><img src="assets/images/google.svg" alt="" srcset="">Sign in with Google</a>
                              </div>
                              <div class="mb-4 py-2 github">
                                   <a href="http://" class="ps-3 text-dark text-decoration-none"><i class="fa fa-github px-2 py-1 fs-5 text-dark"></i> Sign in with Github</a>
                              </div>
                              <div class="row">
                                   <div class="col-5"><hr></div>
                                   <div class="col-2 container-fluid"><p>or</p></div>
                                   <div class="col-5"><hr></div>
                              </div>
                         </div>
                    
                         <div>
                              <form action="" method="get">
                                   <div class="container mb-3">
                                        <label for="" class="form-label mt-4">Email</label>
                                        <input type="email" class="form-control py-2" name="email" id="email" aria-describedby="emailHelpId" placeholder="Enter your email">
                                        <!-- <small id="emailHelpId" class="form-text text-muted">Help message goes here</small> -->
                                   </div>
                                   <div class=" container mb-2">
                                        <label for="" class="form-label">Password</label>
                                        <input type="password" class="form-control py-2" name="pwd" id="pwd" placeholder="Enter a password" required>
                                   </div>
                                   <div class="container form-check text-center">
                                        <input class="form-check-input mx-auto" type="checkbox" value="" id="">
                                        <label class="form-check-label" for="">
                                             I agree to the <a href="http://" class="text-decoration-none terms_os"><b>Terms of Service</b></a> and <a href="http://" class="text-decoration-none privacy_p"><b>Privacy Policy</b></a>
                                        </label>
                                   </div>
                                   <div class="container">
                                        <a name="btn" id="btn" class="container btn mt-4 signup_btn" href="#" role="button">Sign Up</a>
                                   </div>
                                   <div class="container pt-lg-3 pt-md-2 pt-sm-1 last_paragraph">
                                        <p class="text-center last_paragraphP">Already have an account? <a href="http://" class="text-decoration-none fw-bold sign_in">Sign in</a></p>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </main>
</body>
</html>
